<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <!--첫번째 블록-->
    <header>
        <!--하얀색 상단-->
        <div class="adv">
            <div class="adv_new">NEW!</div>
            <div class="adv_content"><strong>5,500원</strong>으로 지금 시작하세요.</div>
            <div class="adv_link"><a href="https://www.netflix.com/signup">자세히 알아보기</a> ></div>
        </div>

        <!--배경 부분-->
        <div class="background">
            <!--로고 및 토글-->
            <div class="logo_header">
                <!--로고-->
                <div class="logo"><img src="img/logo.png"></div>
                <!--언어와 로그인 버튼-->
                <div class="logo_and_lang">
                    <!--언어-->
                    <div class="logo_lang">
                        <form>
                            <select>
                                <option>한국어</option>
                                <option>English</option>
                            </select>
                        </form>
                    </div>
                    <!--로그인-->
                    <div class="login_button">
                        <button type="button" onclick="location.href='https://www.netflix.com/kr/login' ">로그인</button>                    </div>
                    </div>
            </div>
            <!--본문-->
            <div></div>
        </div>
    </header>
</body>
